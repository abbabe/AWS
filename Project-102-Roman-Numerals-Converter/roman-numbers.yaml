AWSTemplateFormatVersion: 2010-09-09
Description: |
  CFN Template for Roman Numerals Converter App. 
  This app is dowloaded from Github repository then installed on Flask.
Parameters:
  KeyName:
    Description: Enter the name of your Key Pair for SSH connections
    Type: AWS::EC2::KeyPair::KeyName
Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for Flask Web Server and SSH port to secure reach to my EC2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  WebServerHost:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KeyName
      ImageId: ami-05fa00d4c63e32376
      InstanceType: t2.micro
      SecurityGroupIds:
         - !Ref WebServerSecurityGroup
      UserData: !Base64 |
          #!/bin/bash 
          yum update -y
          yum install python3 -y
          pip3 install flask
          cd /home/ec2-user
          FOLDER="https://raw.githubusercontent.com/abbabe/AWS-DevOps/main/Project-102-Roman-Numerals-Converter/"
          wget $FOLDER/app.py
          mkdir templates
          cd templates
          wget $FOLDER/templates/index.html
          wget $FOLDER/templates/result.html
          cd ..
          mkdir static
          cd static
          wget $FOLDER/static/index.css
          wget $FOLDER/static/result.css
          wget $FOLDER/static/logo.png
          cd ..
          python3 app.py
      Tags:
        - Key: Name
          Value: !Sub Web Server of ${AWS::StackName} Stack
          

Outputs:

  WebsiteURL:
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt WebServerHost.PublicDnsName
    Description: Roman Numerals Converter Application URL